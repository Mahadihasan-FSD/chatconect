<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Authentication Screen -->
    <div class="auth-container" id="authScreen">
        <div class="logo">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </div>
            ChatConnect
        </div>
        
        <!-- Signup Form -->
        <div class="auth-card" id="signupFormContainer">
            <div class="auth-header">
                <h2>Sign up for ChatConnect</h2>
                <p>Connect with friends and family instantly</p>
            </div>
            <form id="signupForm">
                <div class="input-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="John Doe" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+1 (555) 123-4567" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <div class="auth-footer">
                Already have an account? <a href="#" id="loginLink">Log in</a>
            </div>
        </div>
        
        <!-- Login Form -->
        <div class="auth-card" id="loginFormContainer" style="display: none;">
            <div class="auth-header">
                <h2>Login to ChatConnect</h2>
                <p>Welcome back!</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="john@example.com" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="auth-footer">
                Don't have an account? <a href="#" id="signupLink">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div class="chat-container" id="chatScreen">
        <div class="chat-header">
            <div class="user-profile">
                <div class="avatar">JD</div>
                <div class="user-info">
                    <h3>John Doe</h3>
                    <p>Online</p>
                </div>
            </div>
            <div class="header-actions">
                <div class="avatar" id="userAvatar">JD</div>
                <div class="dropdown">
                    <button id="logoutBtn" class="dropdown-item">Logout</button>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="sidebar">
                <div class="search-box">
                    <div class="search-input">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" placeholder="Search conversations...">
                    </div>
                </div>
                <div class="chat-list">
                    <!-- Chat list items will be added dynamically -->
                </div>
            </div>
            <div class="chat-content">
                <div class="messages-container">
                    <!-- Messages will be added dynamically -->
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                <line x1="9" y1="10" x2="15" y2="10"></line>
                                <line x1="12" y1="7" x2="12" y2="13"></line>
                            </svg>
                        </div>
                        <h3>Start a Conversation</h3>
                        <p>Select a chat from the sidebar or search for someone to message.</p>
                    </div>
                </div>
                <div class="chat-input-container">
                    <div class="action-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                    <div class="chat-input-wrapper">
                        <input type="text" class="chat-input" placeholder="Type a message...">
                        <div class="chat-actions">
                            <div class="action-button image-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                    <polyline points="21 15 16 10 5 21"></polyline>
                                </svg>
                            </div>
                            <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        </div>
                    </div>
                    <div class="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
